<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script src="main.js"></script>
    <title>Contact Result</title>
</head>
<body>

<div class="container">
    <h2>Contact Result</h2>
    <p>Thank you for contacting us, <span th:text="${name}"></span>!</p>
    <p>This is your information that we have:</p>
    <p>Phone number: <span th:text="${phone}"></span>.</p>
    <p>Address: <span th:text="${address}"></span>.</p>
    <p>Email: <span th:text="${email}"></span>.</p>
    <p>We will get back to you as soon as possible.</p>
</div>

</body>
</html>
